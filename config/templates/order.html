{% extends 'base.html' %}
{% load static %}

{%block content%}
<form method='post' role="form">
    {% csrf_token %}
    <div class="col-md-8">
        <p><label for="id_first_name">First name:</label>
            <input type="text" name="first_name"  value="{{ profile.first_name }}" class="input" maxlength="20"></p>
        <p><label for="id_last_name">Last name:</label>
            <input type="text" name="last_name"  value="{{ profile.last_name }}" class="input" maxlength="120"></p>
        <p><label for="id_phone">Phone number:</label>
            <input type="text" name="phone"  value="" class="input" maxlength="10" ></p>
        <p><label for="id_credit_card">Credit-card:</label>
            <input type="text" name="credit_card"  value="" class="input" maxlength="20" ></p>
    </div>
    {% for element in shopcard %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="{%static 'img/plane.jpg'%}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Flight direction: {{element.ticket_id.flight_id.destinations}}</h5>
                    <h5 class="card-title">Amount: {{element.quantity}}</h5>
                </div>
            </div>
            </div>
            </div>
        <br>
    {% endfor %}
        <p class="card-text">Total Price: <b>{{total}}</b></p>
        <br>
        <button  type="submit" class="btn btn-primary">Complete Order</button>
  </form>
<br>

{%endblock%}
